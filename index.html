<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Permanent+Marker&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    <title>Quotes Website | Nomi</title>
</head>

<body class="bg-dark d-flex justify-content-center align-items-center flex-column">

    <nav class="container-fluid navbar navbar-expand-lg bg-light position-absolute top-0">
        <div class="container">
            <a class="navbar-brand name" href="#">Quotes Website</a>
            <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100">
                    <li class="nav-item d-flex justify-content-between w-100">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <div class="name">Nomi</div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div
        class="container-fluid container-md bg-info h-75 d-flex justify-content-center align-items-center rounded shadow mt-5 mainBox">
        <div class="box bg-light rounded shadow position-relative">
            <!-- Icon -->
            <div class="icon-twitter position-absolute">
                <i class="bi bi-twitter text-info" id="tweetMe"></i>
            </div>
            <div class="icon-quote position-absolute">
                <i class="bi bi-quote"></i>
            </div>
            <!-- Quotes Data-->
            <div class="qData">
                <div id="quotes"></div>
                <div id="author"></div>
            </div>
            <!-- Button -->
            <div class="d-grid gap-2 position-absolute bottom-0 w-100">
                <button class="btn btn-primary rounded-0" type="button" id="qBtn">New Quotes</button>
            </div>
        </div>
    </div>

    <footer class="bg-light container-fluid text-center position-absolute bottom-0">
        <p class="m-0 p-2 fs-6 name">&copy; 2022. All Rights Reserved | Nomi</p>
    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
